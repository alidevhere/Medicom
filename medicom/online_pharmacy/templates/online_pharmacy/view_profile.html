{% extends 'online_pharmacy/customer_panel.html' %}
{% load static %}


{% block extrastyle %}

<style>

	.profile_control{
            height: 50px;
            width: 25%;
            background-color: white;
            color: black;
            border-radius: 4px;
            font-weight: bold;

        }
        .form{
        padding-left:100px;
        font-size: 20px;
        }
        .heading{
        padding-left:100px;
        }


    .update_btn{
      padding: 8px 20px;
      padding-left:20px;
      background: #19B3D3;
      border-color: #19B3D3;
      border-radius: 6px;
      margin-left:3px;
      font-size: 20px;
      font-weight: 600;
      color: #fff;
      transition: 0.5s;
      transition-property: none;
}

    .update_btn:hover{
      background: #0B87A6;
      box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
}


</style>

{% endblock %}



{% block content %}




            <form enctype="multipart/form-data" class="form"  method="POST">

                {% csrf_token %}
                <label  for="profile_pic">Upload a Profile Picture </label>
               <img style="width:25%;border-radius:50%;margin-left: 325px" class="profile-pic" src="{{customer.profile_pic.url}}"><br><br>
                <div class="form-group" >
                    {% if customer.profile_pic %}
                    <input src="{{customer.profile_pic.url}}" value ='{{customer.profile_pic}}' type="file" id="profile_pic" name="profile_pic">
                    {% else %}
                    <input src="" value ="" type="file" id="profile_pic" name="profile_pic">
                
                    {% endif %}

                </div>

                <div class="form-group">
                    <label for="name">User Name</label>
                    <input type="text" value ='{{customer.name}}'  name ="name" class="form-control" id="name" placeholder="Your Name">
                </div>

                <div class="form-group">
	    		    <label for="phone">Phone Number</label>
		        	<input name="phone" value ='{{ customer.phone_no }}' type="number" class="form-control" placeholder="03XX-XXXXXXX" id="phone">
    		    </div>

                <div class="form-group">
                    <label for="mail">Email address</label>
                    <input name="mail" type="email" value="{{ customer.email }}" class="form-control" id="mail" aria-describedby="emailHelp" placeholder="Your email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>

                <div class="form-group">
			        <label for="address">Home Address</label>
			        <textarea name="address" class="form-control"  id="address" placeholder="House No.#, Street No.#, Area, City">
                        {{customer.address}}
                    </textarea>
		        </div>
<br>
                  <button type="submit" class="update_btn">Update</button>
            </form>

              <br> <br> <br>


{% endblock %}


{% block scripts %}
<script>
     sessionStorage.setItem('user',{{customer.id}})
     console.log('customer logged in !!!' );
     console.log({{customer.profile_pic}});

</script>
{% endblock %}
